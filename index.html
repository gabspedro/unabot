<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Coloridos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            height: 100vh;
            background: #0f0f17;
            overflow: hidden;
            position: relative;
        }

        .shape {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(200px);
            opacity: 0.3;
            animation: float 20s infinite alternate;
        }

        .shape.blue   { background: #3a9bfd; top: 10%; left: 10%; animation-delay: 0s; }
        .shape.pink   { background: #ff4db8; top: 60%; left: 20%; animation-delay: 5s; }
        .shape.green  { background: #00ff99; top: 40%; left: 70%; animation-delay: 10s; }
        .shape.purple { background: #9b4dff; top: 20%; left: 80%; animation-delay: 15s; }

        @keyframes float {
            0%   { transform: translate(0,0) scale(1); }
            50%  { transform: translate(100px,-50px) scale(1.2); }
            100% { transform: translate(-100px,50px) scale(1); }
        }

        /* Conteúdo central com Bootstrap */
        .content {
            position: relative;
            z-index: 10;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
        }
    </style>
</head>
<body>
    <!-- Shapes animados -->
    <div class="shape blue"></div>
    <div class="shape pink"></div>
    <div class="shape green"></div>
    <div class="shape purple"></div>

    <!-- Conteúdo central usando Bootstrap -->
    <nav class="navbar navbar-expand-lg shadow">
        <div>
            <a class="navbar-brand mb-1 ms-3"> <!-- LOGO -->
                <img type="png" src="./icons/LOGO.png" height="30px" weight="30px" class="d-inline-block align-text-center ms-3 me-2" style="opacity: 85%; transition-duration: 0.3s" onmouseover="this.style.opacity='100%'" onmouseout="this.style.opacity='85%'">
            </a>
        </div>
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="col"> <!-- CREATORS -->
                </li>
                <li class="col"> <!-- TEAMS -->
                </li>
                <li class="col"> <!-- JOBS -->
                </li>
            </ul>
            <ul class="navbar-nav me-0 mb-2 mb-lg-0">
                <li class="col"> <!-- PERFIL -->
                    <a href="*" class="nav-link text-white me-3" style="font-size: 18px; font-family: JetBrains Mono, monospace;font-optical-sizing: auto; font-weight: 300; font-style: normal;">
                        PROFILE
                    </a>
                </li>
                <li class="col">
                    <a href="">
                        <img type="webp" src="./icons/pfp.webp" height="35px" weight="35px" class="d-inline-block align-text-center rounded-5 mt-1 me-3">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div name="dashboard" class="row d-flex justify-content-center align-items-center">
        <div class="col-6 text-white vh-100" style="border-right: 1px solid rgba(255, 255, 255, 0.1); border-left: 1px solid rgba(255, 255, 255, 0.1)"></div>
    </div>

    <div name="text-input" class="row position-absolute w-100 mt-5 m-3 d-flex justify-content-center align-items-center" style="top:87%">
        <div class="col-4 p-2 rounded-5" 
        style=" backdrop-filter: blur(15px) saturate(150%);
                -webkit-backdrop-filter: blur(15px) saturate(150%);
                background-color: rgba(255, 255, 255, 0.05); /* leve translúcido */
                border: 1px solid rgba(255, 255, 255, 0.1);">

            <form class="row">
                    <div class="col-3">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 rounded-5" type="button" id="customDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            OPÇÕES
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="customDropdown">
                            <li><a class="dropdown-item" href="#">PADRÃO</a></li>
                            <li><a class="dropdown-item" href="#">LINK</a></li>
                            <li><a class="dropdown-item" href="#">PDF</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-7">
                    <input class="bg-transparent border border-secondary rounded-5 text-secondary w-100 mt-1">
                </div>

                <div class="col-2">
                    <button class="btn btn-outline-secondary rounded-5 ms-4 ps-3 pe-3" type="button">
                        >
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        const dropdownBtn = document.getElementById('customDropdown');

        dropdownItems.forEach(item => {
            item.addEventListener('click', function(e) {
            e.preventDefault(); // evita que seja seguido o href
            dropdownBtn.textContent = this.textContent; // atualiza o botão
            });
        });
    </script>
</body>
</html>
