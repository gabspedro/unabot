<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shapes Coloridos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet" />

  <!-- STYLE BACKGROUND -->
  <style>
    body, html {
      margin: 0;
      height: 100vh;
      background: #0f0f17;
      overflow: hidden;
      position: relative;
    }

    .shape {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(200px);
      opacity: 0.3;
      animation: float 20s infinite alternate;
    }

    .shape.blue   { background: #3a9bfd; top: 10%; left: 10%; animation-delay: 0s; }
    .shape.pink   { background: #ff4db8; top: 60%; left: 20%; animation-delay: 5s; }
    .shape.green  { background: #00ff99; top: 40%; left: 70%; animation-delay: 10s; }
    .shape.purple { background: #9b4dff; top: 20%; left: 80%; animation-delay: 15s; }

    @keyframes float {
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(100px,-50px) scale(1.2); }
      100% { transform: translate(-100px,50px) scale(1); }
    }

    .content {
      position: relative;
      z-index: 10;
      color: #fff;
      text-align: center;
      padding-top: 20vh;
    }
  </style>

  <!-- CSS CHAT -->

  <style>
    body {
      background: #0f0f17;
      color: white;
      font-family: 'JetBrains Mono', monospace;
    }

    .chat-box {
      height: 75vh;
      overflow-y: auto;
      padding: 20px;
      backdrop-filter: blur(15px) saturate(150%);
      -webkit-backdrop-filter: blur(15px) saturate(150%);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    .chat-message {
      max-width: 70%;
      padding: 12px 18px;
      margin: 10px 0;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .chat-user {
      background-color: #3a9bfd;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      text-align: right;
    }

    .chat-bot {
      background-color: #555;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      text-align: left;
    }

    .input-area {
      backdrop-filter: blur(15px) saturate(150%);
      -webkit-backdrop-filter: blur(15px) saturate(150%);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 10px 20px;
    }

    .input-area input {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      outline: none;
    }

    .input-area button {
      border: none;
      background: transparent;
      color: #3a9bfd;
      font-size: 20px;
    }
  </style>
  
</head>
<body>
  <!-- Shapes animados -->
  <div class="shape blue"></div>
  <div class="shape pink"></div>
  <div class="shape green"></div>
  <div class="shape purple"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow">
    <div>
      <a class="navbar-brand mb-1 ms-3">
        <img src="./icons/LOGO.png" height="30px" width="120px"/>
      </a>
    </div>
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="col"></li> <!-- CREATORS -->
        <li class="col"></li> <!-- TEAMS -->
        <li class="col"></li> <!-- JOBS -->
      </ul>
      <ul class="navbar-nav me-0 mb-2 mb-lg-0">
        <li class="col">
          <!-- PROFILE -->
          <a href="*" class="nav-link text-white me-3"
             style="font-size: 18px; font-family: JetBrains Mono, monospace; font-weight: 300;">
            PROFILE
          </a>
        </li>
        <li class="col">
          <a href="#">
            <img src="./icons/pfp.webp" height="35px" width="35px"
                 class="d-inline-block align-text-center rounded-5 mt-1 me-3" />
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Chat Box (mensagens v√£o aqui) -->
  <div class="col-6 offset-3 text-white vh-100 d-flex flex-column justify-content-between"
      style="border-right: 1px solid rgba(255, 255, 255, 0.1); border-left: 1px solid rgba(255, 255, 255, 0.1);">
    <div class="chat-box flex-grow-1 p-3"></div>
  </div>

  <!-- Input do Chat -->
  <div class="row position-absolute w-100 m-3 d-flex justify-content-center" style="top: 82%;">
    <div class="col-5 p-2 rounded-5"
        style="backdrop-filter: blur(15px) saturate(150%);
                -webkit-backdrop-filter: blur(15px) saturate(150%);
                background-color: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);">
      <form class="row justify-content-around" id="chat-form">
        <!-- Select de Modo -->
        <div class="col-auto">
          <select class="form-select bg-transparent border border-secondary text-secondary rounded-5"
                  id="chat-mode">
            <option value="1">PADR√ÉO</option>
            <option value="2">URL</option>
            <option value="3">ARQUIVO</option>
          </select>
        </div>

        <!-- Campo de Pergunta -->
        <div class="col-6 position-relative">
          <input type="text" id="questionInput"
                class="bg-transparent border border-secondary rounded-5 text-secondary w-100 mt-1"
                placeholder="Digite sua pergunta..." />

          <!-- Campo de URL (somente modo 2) -->
          <input type="text" id="urlInput" class="form-control mt-2 d-none" placeholder="Cole a URL aqui..." />

          <!-- Input de arquivo (oculto, ser√° clicado pelo bot√£o üìé) -->
          <input type="file" id="fileInput" accept="application/pdf" class="form-control mt-2 d-none" />
          
          <!-- Bot√£o para acionar o input de arquivo -->
          <button id="fileBtn" type="button" class="btn btn-transparent rounded-5 position-absolute"
                  style="bottom: 5.5%; right: 5%;">
            <img src="./icons/link.png" width="15px" height="15px" />
          </button>
        </div>

        <!-- Bot√£o de Enviar -->
        <div class="col-auto">
          <button id="sendBtn" class="btn btn-outline-secondary rounded-5" type="button">‚û§</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ChatBot -->
  <script src="./script.js"></script>
</body>
</html>
